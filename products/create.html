<html lang="en">

<body>
    <header>
        <div class="header">
            <div class="logo">Create lesson</div>
            <div class="search-box">
                <input type="text" placeholder="Поиск по сайту">
            </div>
            <div>
                <section>
                        <a href="#" class="user-button">Profile</a>

    <main>
        <section class="form">
            <form action="">
                <label for="title">Title</label>
                <input type="text" class="user-input" placeholder="title"><br>

                <label for="description">Description</label>

                <label for="image">Image</label>

                <label for="video">Video</label>

                <label for="category">Category</label>
                <p>
                    <input type="radio" name="cat" class="user-radio" value="rad1" placeholder="category">Python classic<br>
                    <input type="radio" name="cat" class="user-radio" value="rad2" placeholder="category">Django<br>

                    <input type="radio" name="cat" class="user-radio" value="rad4" placeholder="category">BeautifulSoup<br>
                </p>
                <button class="user-save" placeholder="save">Save</button>
